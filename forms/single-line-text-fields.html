<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="htc">
    <title>single-line-text-fields</title>
    <link href="" rel="stylesheet" type="text/css">

</head>
<body>
    <h1>单行文本域</h1>
    <form>
        <p>
            <label for="comment">Add a comment:</label>
            <input type="text" id="comment" name="commment" value="I am a text field">
        </p>
        <P>
            <label for="comment">Add a comment:</label>
            <input type="text" id="comment" name="commment" value="I am a text field" disabled="disabled">
        </P>
        <P>
            <label for="comment">Add a comment:</label>
            <input type="text" id="comment" name="commment" value="I am a text field" focus="focus">
        </P>
        <p>
            <label for="email">Enter a email address:</label>
            <input type="email" id="email" name="email" multiple>
        </p>
        <p>
            <label for="pwd">Enter your password</label>
            <input type="password" id="pwd" name="password">
        </p>
        <p>
            <label for="search">Search</label>
            <input type="search" id="search" name="search">
        </p>
        <p>
            <label for="tel">Enter your number</label>
            <input type="tel" id="tel" name="tel">
        </p>
        <p>
            <label for="url">Web address</label>
            <input type="url" id="url" name="url">
        </p>
        <p>
            <button type="submit">Submit me!</button>
        </p> 
        
        <h2>多行文本域</h2>
        <p>
            <textarea rows="5" cols="100" wrap="soft"></textarea>
        </p>
    </form>

    <h1>下拉框</h1>
    <select id="simple" name="simple">
        <option>可口可乐</option>
        <option selected>美年达</option>
        <option>果粒橙</option>
    </select>

    <select id="groups" name="groups">
        <optgroup label="drink">
            <option>可口可乐</option>
            <option selected>美年达</option>
            <option>果粒橙</option>
        </optgroup>
        <optgroup label="fruit">
            <option>banana</option>
            <option>apple</option>
            <option>lemon</option>
        </optgroup>
        <optgroup label="vegetables">
            <option>carrot</option>
            <option>Eggplant</option>
            <option>Potato</option>
        </optgroup>
    </select>

    <h1>多选选择框</h1>
    <select multiple id="simple" name="simple">
        <option>可口可乐</option>
        <option >美年达</option>
        <option>果粒橙</option>
    </select>

    <h1>自动补全输入框</h1>
    <label for="myFruit"></label>
    <input type="text" id="myFruit" name="myFruit" list="mySuggestion">
    <datalist id="mySuggestion">
        <option>Apple</option>
        <option>Banana</option>
        <option>Blackberry</option>
        <option>Blueberry</option>
        <option>Lemon</option>
        <option>Lychee</option>
        <option>Peach</option>
        <option>Pear</option>
    </datalist>

    <h1>复选框</h1>
    <input type="checkbox" id="carrots" name="carrots" value="carrots">
    <input type="radio" id="soup" name="meal">

    

</body>
</html>
