<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="htc">
    <title>first form</title>
</head>
<body>
    <!-- action 属性定义了在提交表单时,应该把所收集的数据送给谁(/那个模块)(URL)去处理。
         method 属性定义了发送数据的HTTP方法(它可以是“get”或“post”).
    -->
    <form action="/my-handling-form-page" method="POST">
        <div>
            <label ></label>
        </div>
    </form>
</body>
</html>
