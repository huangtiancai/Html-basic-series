<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="htc">
    <title>Table Template</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
</head>
<body>
    <table>
        <tr>
            <td>这是第一个单元格</td>
            <td>这是第二个单元格</td>
            <td>这是第三个单元格</td>
            <td>这是第四个单元格</td>
        </tr>
        <tr>
            <td>这是第二行第一个单元格</td>
            <td>这是第二行第二个单元格</td>
            <td>这是第二行第三个单元格</td>
            <td>这是第二行第四个单元格</td>
        </tr>
    </table>

    <table>
        <tr>
            <td>Person</td>
            <td>Age</td>
            <td>Score</td>
        </tr>
        <tr>
            <td>Tom</td>
            <td>18</td>
            <td>80</td>
        </tr>
        <tr>
            <td>cat</td>
            <td>20</td>
            <td>78</td>
        </tr>   
    </table>

    <table>
        <tr>
            <th>Person</th>
            <th>Age</th>
            <th>Score</th>
        </tr>
        <tr>
            <td>Tom</td>
            <td>18</td>
            <td>80</td>
        </tr>
        <tr>
            <td>cat</td>
            <td>20</td>
            <td>78</td>
        </tr>   
    </table>


</body>
</html>
