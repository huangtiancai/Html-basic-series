<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="htc">
    <title>Personal Pronouns table</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
</head>
<body>
    <table>
        <tbody>
            <tr>
                <th colspan="3"></th>
                <th>Subject</th>
                <th>Object</th>
            </tr>
            <tr>
                <td rowspan="5">单数</td>
                <td colspan="2">第一人称</td>
                <td>I</td>
                <td>me</td>
            </tr>
            <tr>
                <td colspan="2">第二人称</td>
                <td>you</td>
                <td>you</td>
            </tr>
            <tr>
                <td rowspan="3">第三人称</td>
                <td>♂</td>
                <td>he</td>
                <td>him</td>
            </tr>
            <tr>
                <td>♀</td>
                <td>she</td>
                <td>her</td>
            </tr>
            <tr>
                <td>o</td>
                <td>it</td>
                <td>it</td>
            </tr>
            <tr>
                <td rowspan="3">复数</td>
                <td colspan="2">第一人称</td>
                <td>we</td>
                <td>us</td>
            </tr>
            <tr>
                <td colspan="2">第二人称</td>
                <td>you</td>
                <td>you</td>
            </tr>
            <tr>
                <td colspan="2">第三人称</td>
                <td>they</td>
                <td>them</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
